<html>
 <head>
   <meta name="viewport" content="width=640, initial-scale=1">
 </head>
 <body>
   <link href="tinydash.css" rel="stylesheet">
   <script src="tinydash.js"></script>
   <link href="tinydash_editor.css" rel="stylesheet">
   <script src="tinydash_editor.js"></script>
   <script>
     var data = [];
     for (var i=0;i<100;i++) data.push(Math.cos(i/10));
     var tinydash  = TD;
     var o = {
       l:tinydash.text({x:10,y:10,width:200,height:130,label:"Label",name:"label",text:"Text goes here."}),
       t:tinydash.toggle({x:10,y:150,width:200,height:60,label:"Toggle",value:1,name:"toggle"}),
       b:tinydash.button({x:10,y:220,width:200,height:100,label:"Press Me",name:"button",onchange:function(e){o.log.log("Pressed!");}}),
       g:tinydash.pointer_gauge({x:220,y:400,width:200,height:200,label:"Pointer Gauge",value:25,min:0,max:100,name:"pointer_gauge",colors:["#4DDB67","#D4DB4D","#DB4D4D"],ratios:[3,1,1]}),
       g2:tinydash.gauge({x:220,y:10,width:200,height:200,label:"Original Gauge",value:25,min:0,max:100,name:"original_gauge"}),
       gr:tinydash.graph({x:220,y:220,width:400,height:170,label:"A Graph",data:data}),
       log:tinydash.log({x:430,y:10,width:190,height:200,label:"A Log",text:"A\nB\nC"}),
       vs:tinydash.value_steppable({x:10,y:330,width:200,height:60,name:"steppable_value",label:"Steppable Value",value:"1.2",min:1,step:0.1,max:2}),
       //modal:TD.modal({x:10,y:10,width:400,height:400,label:"Click to connect",onchange:function(el) {o.log.log("Modal clicked");el.remove()}})
     };
     o.log.log("Hello");
     for (var i in o) document.body.appendChild(o[i]);
     setInterval(function() {
       // Update pointer gauge value between 0 and 100
       var newPointerValue = 50 + 50 * Math.sin(Date.now() / 1000);
       TD.update({pointer_gauge : newPointerValue});
       TD.update({original_gauge : newPointerValue});
     }, 100);
     //TD.startEditor();
   </script>
 </body>
</html>
